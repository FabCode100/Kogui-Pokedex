<div class="reset-password-confirm">
    <h2>Alterar Senha</h2>

    <form [formGroup]="form" (ngSubmit)="enviar()">
        <div>
            <label for="new_password">Nova senha:</label>
            <input type="password" id="new_password" formControlName="new_password">
        </div>

        <div>
            <label for="confirm_password">Confirmar senha:</label>
            <input type="password" id="confirm_password" formControlName="confirm_password">
        </div>

        <div *ngIf="form.errors?.['senhasDiferentes']" class="error">
            As senhas nÃ£o coincidem.
        </div>

        <div *ngIf="erro" class="error">{{ erro }}</div>
        <div *ngIf="sucesso" class="success">{{ sucesso }}</div>

        <button type="submit" [disabled]="carregando">
            {{ carregando ? 'Enviando...' : 'Alterar senha' }}
        </button>
    </form>
</div>
