<mat-card>
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="full">
      <mat-label>Usuário</mat-label>
      <input matInput formControlName="login" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Entrar</button>

    <button mat-button color="accent" type="button" (click)="resetPassword()">
      Esqueci a senha
    </button>

    <p *ngIf="error" class="error">{{ error }}</p>
    <p>Não tem conta?
      <button mat-button color="warn" type="button" (click)="goToRegister()">Registre-se</button>
    </p>
  </form>
</mat-card>
