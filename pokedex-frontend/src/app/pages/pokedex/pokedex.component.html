<app-header></app-header>



<!-- Wrapper horizontal -->
<div class="page-wrapper">
    <!-- üß© Sidebar -->
    <app-battle-sidebar [equipe]="equipe"></app-battle-sidebar>

    <!-- Conte√∫do principal -->
    <div class="main-container">
        <p class="loading" *ngIf="loading">Carregando Pok√©mons...</p>

        <app-filter [tipos]="tipos" (filterChange)="filtroTipo = $event; filtrarPokemons()"
            (generationChange)="filtroGeracao = $event; filtrarPokemons()"
            (nameChange)="filtroNome = $event; filtrarPokemons()">
        </app-filter>
        <app-pokemon-list [pokemons]="pokemonsFiltrados" (verMais)="openDetail($event)"
            (addFavorito)="addFavorito($event)" (addEquipe)="addEquipe($event)">
        </app-pokemon-list>


        <!-- Modal Detalhe -->
        <app-pokemon-detail [pokemon]="selectedPokemon!" [visible]="showDetail" (close)="closeDetail()">
        </app-pokemon-detail>

        <p class="loading" *ngIf="!loading && pokemonsFiltrados.length === 0">
            Nenhum Pok√©mon encontrado.
        </p>
    </div>
</div>
